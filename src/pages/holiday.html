<div class="col-sm-12 mb-1 mt-1 text-right" style="padding-right: 0">
	<button class="btn btn-sm btn-blue open_modal" data-target="new_holiday" data-head="New Holiday">New Holiday</button>
</div>

<div class="card">
	<div class="card-header bg-secondary p-2 mb-2">
		<h4 class="card-title mb-0">
			Enter condition for Holiday search
		</h4>
	</div>

	<form id="holiday_search">
		<input type="hidden" name="page" class="form-control" value="1" />
		<div class="row m-1">
			<div class="col-sm-4">
				<div class="card search-card">
					<div class="card-header bg-info py-1">
						<h5 class="card-title mb-0">
							<i class="fa fa-list"></i>
							Holidays
						</h5>
					</div>

					<div class="card-body">
						<div class="form-group row">
							<label class="col-form-label col-sm-4 text-left">Holiday : </label>
				            <div class="col-sm-6">
				                <input type="text" class="form-control form-control-sm w-100" name="holiday" />
				            </div>
						</div>
					</div>
				</div>

				<div class="col-sm-12 col-offset-3 text-center m-2">
					<button class="btn btn-sm btn-blue w-70 js-search" type="submit">
						<i class="fa fa-search"></i>
						Search
					</button>

					<button class="btn btn-sm btn-secondary w-70" type="reset">
						Reset
					</button>
				</div>
			</div>

		</div>
	</form>
</div>

<div class="card hide_el">
	<h4 class='result-list'>Search Result List</h4>
	<div class="card-body">
		<div class="horizontal-scroll">
			<table id="holiday-tbl" class="table table-striped table-bordered table-custom w-100">
				<thead>
					<th class="text-center">Holiday</th>
					<th class="text-center">Holiday Type</th>
					<th class="text-center">Date</th>
					<th class="text-center table-action">Action</th>
				</thead>
				<tbody>

				</tbody>
			</table>

			<!-- Pagination Start -->
			<p id="search_results" class="hide_el"></p>

			<ul id="js-pagination" class="pagination pagination-rounded hide_el" data-form="holiday_search">

                <li class="page-item">
                    <a class="page-link prev" data-next_page="" href="javascript: void(0);" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                        Prev
                    </a>
                </li>

                <div class="pagination_numbers">

                </div>

                <li class="page-item">
                    <a class="page-link nxt" data-next_page="" href="javascript: void(0);" aria-label="Next">
                    	Next
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
            <!-- Pagination End -->

		</div>
	</div>
</div>
