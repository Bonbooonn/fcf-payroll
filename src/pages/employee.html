<div class="col-sm-12 mb-1 mt-1 text-right" style="padding-right: 0">
	<button class="btn btn-sm btn-blue open_modal" data-target="new_employee" data-head="New Employee" data-delay='500'>Add Employee</button>
</div>
<div class="card">
	<div class="card-header bg-secondary p-2 mb-2">
		<h4 class="card-title mb-0">
			Enter condition for Employee search
		</h4>
	</div>

	<form action="/employee/search_employee" id="employee_search">
		<input type="hidden" name="page" class="form-control" value="1" />
		<div class="row m-1">
			<div class="col-sm-6">
				<div class="card search-card">
					<div class="card-header bg-info py-1">
						<h5 class="card-title mb-0">
							<i class="fa fa-list"></i>
							Basic Information
						</h5>
					</div>

					<div class="card-body">
						<div class="form-group row">
							<label class="col-form-label col-sm-2 text-left">First Name : </label>
				            <div class="col-sm-4">
				                <input type="text" class="form-control form-control-sm w-100" name="first_name" />
				            </div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-sm-2 text-left">Last Name : </label>
				            <div class="col-sm-4">
				                <input type="text" class="form-control form-control-sm w-100" name="last_name" />
				            </div>
						</div>

						<div class="form-group row">
							<label class="col-form-label col-sm-2 text-left">Email : </label>
				            <div class="col-sm-4">
				                <input type="text" class="form-control form-control-sm w-100" name="email" />
				            </div>
						</div>

						<div class="form-group row">
							<label class="col-form-label col-sm-2 text-left">Mobile # : </label>
				            <div class="col-sm-4">
				                <input type="text" class="form-control form-control-sm w-100" name="phone" />
				            </div>
						</div>

					</div>
				</div>
				<div class="card search-card">
					<div class="card-header bg-info py-1">
						<h5 class="card-title mb-0">
							<i class="fa fa-list"></i>
							Salary
						</h5>
					</div>

					<div class="card-body">
						<div class="form-group row">
							<label class="col-form-label col-sm-3 text-left">Daily Salary : </label>
				            <div class="col-sm-3">
				                <input type="text" class="form-control form-control-sm w-100" name="search_daily_salary" />
				            </div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-sm-3 text-left">Monthly Salary : </label>
				            <div class="col-sm-3">
				                <input type="text" class="form-control form-control-sm w-100" name="search_monthly_salary" />
				            </div>
						</div>

					</div>
				</div>
			</div>

			<div class="col-sm-6">
				<div class="card search-card">
					<div class="card-header bg-info py-1">
						<h5 class="card-title mb-0">
							<i class="fa fa-list"></i>
							Work Status
						</h5>
					</div>

					<div class="card-body">
						<!-- <div class="form-group row">
							<label class="col-form-label col-sm-3 text-left">Number of Lates : </label>
				            <div class="col-sm-3">
				                <input type="text" class="form-control form-control-sm w-100" name="num_lates" />
				            </div>
						</div> -->
						<div class="form-group row">
							<label class="col-form-label col-sm-3 text-left">Number of Absences : </label>
				            <div class="col-sm-3">
				                <input type="text" class="form-control form-control-sm w-100" name="num_absent" />
				            </div>
						</div>

						<div class="form-group row">
							<label class="col-form-label col-sm-3 text-left">Status : </label>
				            <div class="col-sm-5 mt-1">

				            	<div class="radio radio-info form-check-inline">
                                    <input type="radio" id="rad_active" value="1" name="status">
                                    <label for="rad_active"> Active </label>
                                    &nbsp;
                                </div>
                                <div class="radio radio-info form-check-inline">
                                    <input type="radio" id="rad_inactive" value="0" name="status">
                                    <label for="rad_inactive"> Not Active </label>
                                </div>

				            </div>
						</div>

						<div class="form-group row">
							<label class="col-form-label col-sm-3 text-left">Absent Status(Today) : </label>
				            <div class="col-sm-5 mt-1">
				            	<div class="radio radio-info form-check-inline">
                                    <input type="radio" id="rad_absent" value="1" name="absent_today">
                                    <label for="rad_absent"> Absent </label>
                                </div>
                                <div class="radio radio-info form-check-inline">
                                    <input type="radio" id="rad_present" value="0" name="absent_today">
                                    <label for="rad_present"> Present </label>
                                </div>

				            </div>
						</div>

						<!-- <div class="form-group row">
							<label class="col-form-label col-sm-3 text-left">Late Status(Today) : </label>
				            <div class="col-sm-5 mt-1">
								<div class="radio radio-info form-check-inline">
                                    <input type="radio" id="late_today" value="1" name="late_today">
                                    <label for="late_today"> Late </label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </div>
                                <div class="radio radio-info form-check-inline">
                                    <input type="radio" id="not_late_today" value="0" name="late_today">
                                    <label for="not_late_today"> Not Late </label>
                                </div>
				            </div>
						</div> -->

					</div>
				</div>
			</div>

		</div>

		<div class="col-sm-12 col-offset-3 text-center m-2">
			<button class="btn btn-sm btn-blue w-70 js-search" type="submit">
				<i class="fa fa-search"></i>
				Search
			</button>

			<button class="btn btn-sm btn-secondary w-70" type="reset">
				Reset
			</button>
		</div>
	</form>	
</div>


<div class="card hide_el">
	<h4 class='result-list'>Search Result List</h4>
	<div class="card-body">
		<div class="horizontal-scroll">
			<table id="employee-tbl" class="table table-striped table-bordered table-custom w-100">
				<thead>
					<th class="min-width-200">Name</th>
					<th>Designation</th>
					<th>Email</th>
					<th>Mobile #</th>
					<th>Status</th>
					<th class="text-center table-action">Action</th>
				</thead>
				<tbody>

				</tbody>
			</table>

			<!-- Pagination Start -->
			<p id="search_results" class="hide_el"></p>

			<ul id="js-pagination" class="pagination pagination-rounded hide_el" data-form="employee_search">

                <li class="page-item">
                    <a class="page-link prev" data-next_page="" href="javascript: void(0);" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                        Prev
                    </a>
                </li>

                <div class="pagination_numbers">

                </div>

                <li class="page-item">
                    <a class="page-link nxt" data-next_page="" href="javascript: void(0);" aria-label="Next">
                    	Next
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
            <!-- Pagination End -->

		</div>
	</div>
</div>
